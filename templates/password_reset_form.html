<script>
  
function check_email(element) {
	$("#email_error_message").hide();
	
	email = $(element).val();
	if (email == "") {
		return;
	}
	$.ajax({
		url : $(element).attr("data-url"),
		data : {
			"csrfmiddlewaretoken" : $(element).siblings("input[name='csrfmiddlewaretoken']" ).val(),
			"email":email
		},
		method: "POST",
		dataType : "json",
		success : function (data) {
			//console.log(data);
			if (data.is_success) {
                document.getElementById('submit').disabled=true;
                 $("#email_error_message").html("This Email Id or User is not Registered");
                $("#email_error_message").css('color','red');
                $("#email_error_message").show();
                $("submit").attr("disabled",false);
                return false;
			} else {
                document.getElementById('submit').disabled=false;
                 $("#email_error_message").html("True");
                $("#email_error_message").css('color','green');
				$("#email_error_message").show();
                $("submit").attr("disabled",true);
                return true;
			}
		}
	});
}
